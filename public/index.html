<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependency Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dependency Visualizer</h1>
        <form id="analyzeForm">
            <label for="folderPath">Folder Path:</label>
            <input type="text" id="folderPath" placeholder="Enter folder path">
            
            <label for="fileType">File Type:</label>
            <input type="text" id="fileType" placeholder="Enter file type (e.g., js)">
            
            <button type="button" id="analyzeButton">Analyze</button>
        </form>

        <h2>Dependency Graph</h2>
        <div id="dependencyGraphContainer">
            <p id="graphMessage" style="display: none;">Failed to connect to the server.</p>
            <pre id="jsonView">
                {
                    "Dependency graph JSON data will appear here when available."
                }
            </pre>
        </div>

        <button class="toggle-button" id="toggleJsonView">Hide JSON View</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
