<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependency Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dependency Visualizer</h1>
        <form id="analyzeForm">
            <label for="folderPath">Folder Path:</label>
            <input type="text" id="folderPath" placeholder="Enter folder path">
            <button type="button" id="analyzeButton">Analyze</button>
        </form>

        <h2>Dependency Graph</h2><p>Click on a node to see its connections. Works for: C, C++, Java, Python, JS, TS, Go </p>
        <div class="graph-container">
            <div id="jsonView">Dependency graph JSON data will appear here when available.</div>
            <canvas id="dependencyCanvas" width="600" height="600"></canvas>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
